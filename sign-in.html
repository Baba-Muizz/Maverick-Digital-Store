<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <h4>sign in</h4>
    <main>
    <div class="sign-in">
        <div class="sign-up-pics">
            <img src="MDS-pics.png" alt="Brand picture">
        </div>
        <div class="text">
            <h2>welcome to</h2>
            <h1>maverick digital store</h1>
            <p>your best online digital store where you <br> get everything 
                quality you need...</p>
                
                <div class="input-icons">
                    <form action="">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email"   placeholder="username/email" class="prompt"> <br>
                        <i class="fa fa-lock icon"></i>
                        <input type="password"  placeholder="password" class="prompt">
                        <br>
                        <input type="checkbox" class="check">
                        <label for="checkbox">Remember me</label>
                    
                        <label for="" class="password">forgot password?</label>
                    </form>
                </div>
                
                <button>Sign in</button>
        </div>
    </div>
    
</main>

<!-- <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script> -->
</body>
</html>
